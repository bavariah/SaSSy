<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/SaSSy/dist/css/style.min.css" />
    <title>Welcome</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="las la-code"></i> DevConnect </a>
      </h1>
      <ul>
        <li><a href="/SaSSy/dist/profiles.html">Developers</a></li>
        <li><a href="/SaSSy/dist/register.html">Register</a></li>
        <li><a href="/SaSSy/dist/login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <!-- alert -->
      <div class="alert alert-danger">Invalid Credentials</div>
      <h1 class="large text-primary">
        Sign In
      </h1>
      <p class="lead"><i class="las la-user-alt"></i> Sign into Your Account</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>

        <input type="submit" value="Login" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
  </body>
</html>
